version: '3.7'
services:
  api:
    build: .
    command: npm start
    volumes:
      - .:/timezonesearch
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: timezones
    expose:
      - "3306"
      - "3308"
    ports:
      - "3308:3306"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080